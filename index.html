
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directional Page Transitions in Backbone</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
  <script src="app.js"></script>

<script type="text/template" name="home">
  <h1>Home</h1>
  <p><a href="#/activity">Activity &rarr;</a></p>
</script>

<script type="text/template" name="activity">
  <h1>Activity</h1>
  <p><a href="#/contact">Contact &rarr;</a></p>
</script>

<script type="text/template" name="contact">
  <h1>Contact</h1>
  <p><a href="#/">Home &rarr;</a></p>
</script>
</body>
</html>
